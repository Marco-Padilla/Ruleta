<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruleta de Premios</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  </head>
  <body>
    <div class="container1">
        <div id="lottie"></div>
      <img id="logo1" src="img/logo.png" style="display: block" alt="logo" />
      <img id="img1" src="img/30.png" style="display: none" alt="logo" />
      <img id="img2" src="img/40.png" style="display: none" alt="logo" />
      <img id="img3" src="img/50.png" style="display: none" alt="logo" />
      <img id="img4" src="img/60.png" style="display: none" alt="logo" />
      <img id="img5" src="img/70.png" style="display: none" alt="logo" />
      <img id="img6" src="img/80.png" style="display: none" alt="logo" />
      <img id="img7" src="img/90.png" style="display: none" alt="logo" />
      <img id="img8" src="img/100.png" style="display: none" alt="logo" />
      <img id="img9" src="img/25.png" style="display: none" alt="logo" />
    </div>

    <div class="container2">
      <div class="wheel-container">
        <div class="arrow"></div>
        <img id="wheel" src="img/ruleta.png" alt="Ruleta" class="wheel" />
      </div>
      <button onclick="spinWheel()">Girar</button>
    </div>

    <audio id="spin" src="music/spin.wav"></audio>
    <audio id="victory" src="music/victoria.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
